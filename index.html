<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css">
    <title>Document</title>
</head>
<body>
    <div class="dropdown">
        <button onclick="myFunction()" class="dropbtn">Camping</button>
        <div id="myDropdown" class="dropdown-content">
          <div class = "amount-attending">
            <h3>How many people will be with you?</h3>
            <label><input type="radio" name="q1" value="c1">
              Camping Alone
            </label><br />
            <label><input type="radio" name="q1" value="c1">
              2-3 people
            </label><br />
            <label><input type="radio" name="q1" value="c1">
              4 +
            </label><br />
          </div>

          <div class = "experience-level">
            <h3>What is your experience level?</h3>
            <label><input type="radio" name="q1" value="c1">
              Beginner
            </label><br />
            <label><input type="radio" name="q1" value="c1">
              Some Experience
            </label><br />
            <label><input type="radio" name="q1" value="c1">
              I'm practically Bear Grills
            </label><br />
          </div>

          <div class = "time-lenght">
            <h3>How long will you be camping?</h3>
            <label><input type="radio" name="q1" value="c1">
              Overnight
            </label><br />
            <label><input type="radio" name="q1" value="c1">
              2-3 days
            </label><br />
            <label><input type="radio" name="q1" value="c1">
              week+
            </label><br />
          </div>
        </div>
      </div>
</body>
<script type="text/javascript" src="script.js"></script>
</html>
