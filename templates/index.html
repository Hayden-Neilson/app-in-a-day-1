<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css">
    <title>Document</title>
    <style>
      .dropbtn {
        background-color: #3498DB;
        width: 900px;
        color: white;
        padding: 16px;
        font-size: 16px;
        border: none;
        cursor: pointer;
    
      }

      .dropbtn:hover, .dropbtn:focus {
        background-color: #2980B9;
      }

      .dropdown {
        position: relative;
        display: inline-block;
      }
      

      .dropdown-content {
        display: none;
        position: absolute;
        background-color: #f1f1f1;
        min-width: 900px;
        z-index: 1;
      }
      

      .dropdown-content a {
        color: black;
        padding: 12px 16px;
        text-decoration: none;
        display: block;
      }
      

      .dropdown-content a:hover {background-color: #ddd}
      

      .show {display:block;}
    </style>
</head>
<body>
    <div class="dropdown">
        <button onclick="myFunction()" class="dropbtn">Camping</button>
        <div id="myDropdown" class="dropdown-content">
		<form action="{{ url_for('return_info') }}" method="POST">
          <div class = "amount-attending">
            <h3>How many people will be with you?</h3>
            <label><input type="checkbox" name="q1" value="c1">
              Camping Alone
            </label><br />
            <label><input type="checkbox" name="q2" value="c1">
              2-3 people
            </label><br />
            <label><input type="checkbox" name="q3" value="c1">
              4 +
            </label><br />
          </div>
 
          <div class = "experience-level">
            <h3>What is your experience level?</h3>
            <label><input type="checkbox" name="r1" value="c1">
              Beginner
            </label><br />
            <label><input type="checkbox" name="r2" value="c1">
              Some Experience
            </label><br />
            <label><input type="checkbox" name="r3" value="c1">
              I'm practically Bear Grills
            </label><br />
          </div>

          <div class = "time-lenght">
            <h3>How long will you be camping?</h3>
            <label><input type="checkbox" name="s1" value="c1">
              Overnight
            </label><br />
            <label><input type="checkbox" name="s2" value="c1">
              2-3 days
            </label><br />
            <label><input type="checkbox" name="s3" value="c1">
              week+
            </label><br />
          </div>
	  <input type="submit" value="submit">
	</form>
        </div>
      </div>
</body>
<script>
  function myFunction() {
    document.getElementById("myDropdown").classList.toggle("show");
  }
  
  // Close the dropdown menu if the user clicks outside of it
  window.onclick = function(event) {
    if (!event.target.matches('.dropbtn')) {
      var dropdowns = document.getElementsByClassName("dropdown-content");
      var i;
      for (i = 0; i < dropdowns.length; i++) {
        var openDropdown = dropdowns[i];
        if (openDropdown.classList.contains('show')) {
          openDropdown.classList.remove('show');
        }
      }
    }
  }
</script>
</html>
